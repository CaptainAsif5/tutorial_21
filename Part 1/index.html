<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <img id="main" src="1.jpg" alt="" width="820px" height="500px">
        <div class="grid">
            <img onclick="change(this)" src="1.jpg" alt="" width="15%" height="15%">
            <img onclick="change(this)" src="2.jpg" alt="" width="15%" height="15%">
            <img onclick="change(this)" src="3.jpg" alt="" width="15%" height="15%">
            <img onclick="change(this)" src="4.jpg" alt="" width="15%" height="15%">
        </div>
    </div>
    <script>
        function change(img) {
            var main = document.getElementById("main");
            main.src = img.src;
        }
    </script>
</body>

</html>
